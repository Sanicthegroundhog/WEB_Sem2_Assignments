<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}

#myDiv {
  transform: rotateZ(90deg);
}

#myDiv2 {
  transform: rotateY(150deg);
}

#myDiv3 {
  transform: rotateX(150deg);
}
</style>
</head>
<body>

<h1>The rotateXYZ() Method</h1>

<div>
Normal Freddy Fazbear
</div>

<div id="myDiv2">
Reverse Freddy Fazbear
</div>

<div id="myDiv">
    Sideways Freddy Fazbear
    </div>

<div id="myDiv3">
    The reflection of Freddy Fazbear
    </div>


</body>
</html>
