<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Grade level & Checkbox</p>

    <form>
        <input type="radio" id="9th Grade" name="Grade_level" value="9th Grade">
        <label for="9th Grade">9th Grade</label><br>
        <input type="radio" id="10th Grade" name="Grade_level" value="10th Grade">
        <label for="10th Grade">10th Grade</label><br>
        <input type="radio" id="11th Grade" name="Grade_level" value="11th Grade">
        <label for="11th Grade">11th Grade</label><br>
        <input type="radio" id="12th Grade" name="Grade_level" value="12th Grade">
        <label for="12th Grade">12th Grade</label><br>

        <input type="checkbox" id="Extra curriculars 1" name="Extra curriculars 1" value="Art">
        <label for="Extra curriculars 1">Art Club</label><br>
        <input type="checkbox" id="Extra curriculars 2" name="Extra curriculars 2" value="Football">
        <label for="Extra curriculars 2">Football</label><br>
        <input type="checkbox" id="Extra curriculars 3" name="Extra curriculars 3" value="Soccer">
        <label for="Extra curriculars 3">Soccer</label><br>
        <input type="checkbox" id="Extra curriculars 4" name="Extra curriculars 4" value="Basketball">
        <label for="Extra curriculars 4">Basketball</label><br>
        <input type="checkbox" id="Extra curriculars 5" name="Extra curriculars 5" value="DND club">
        <label for="Extra curriculars 5">DND club</label><br>
    </form>
</body>
</html>
