<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>2014 Game sign-up</p>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe" readonly><br>

        <label for="username">Username:</label>
        <input typr="text" id="username" name="username" required><br>
        
        <p>How old are you?</p>

        <input type="radio" id="Age 1-10" name="Age" value="Age 1-10">
        <label for=" Age 1-10">1-10</label><br>
        <input type="radio" id="Age 11-20" name="Age" value="Age 11-20">
        <label for="Age 11-20">11-20</label><br>
        <input type="radio" id="Age 21-40" name="Age" value="Age 21-40">
        <label for="Age 21-40">21-40</label><br>
        <input type="radio" id="Age 50+" name="Age" value="Age 50+">
        <label for="Age 50+">50+</label><br>

        <p>What are your interest?</p>

        <input type="checkbox" id="Interest 1" name="Interest" value="Art">
        <label for="Interest">Art </label><br>
        <input type="checkbox" id="Interest" name="Interest" value="Sports">
        <label for="Interest">Sports</label><br>
        <input type="checkbox" id="Interest" name="Interest" value="Cooking">
        <label for="Interest">Cooking</label><br>
        <input type="checkbox" id="Interest" name="Interest" value="Physical activities">
        <label for="Interest">Physical activities (Anything physical)</label><br>
        <input type="checkbox" id="Interest" name="Interest" value="Board games">
        <label for="Interest">Board games (Any type)</label><br>
    </form>

</body>
</html>
