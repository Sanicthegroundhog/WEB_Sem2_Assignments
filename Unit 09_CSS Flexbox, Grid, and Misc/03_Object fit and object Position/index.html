<!DOCTYPE html>
<html>
<head>
<style>
img {
  width: 200px;
  height: 300px;
  object-fit: fill;
}
</style>
</head>
<body>

<h2>Using object-fit: fill</h2>

<img src="Spagonia.jpg" alt="Spagonia" width="400" height="300">

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>Not Using object-fit</h2>

<div style="width:100%;height:400px;">
  <img src="Apotos.jpg" alt="Apotos" style="float:left;width:50%;height:100%;">
  <img src="Adabat.jpg" alt="Adabat" style="float:left;width:50%;height:100%;">
</div>

</body>
</html>
